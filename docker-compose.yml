services:
  server:
    build: ./server/build
    ports:
      - "3000:3000"
    volumes:
      - ./server:/user/src/app
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./src/lib/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  db:
    driver: local
